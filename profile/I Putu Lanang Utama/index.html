<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pribadi - Lanang</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      padding: 20px;
    }

    .card{
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 28px;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    .title{
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle{
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .line{
      height: 1px;
      background: rgba(255,255,255,0.2);
      margin: 18px 0;
    }

    .info{
      display: grid;
      gap: 14px;
    }

    .row{
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
    }

    .label{
      font-weight: 700;
      opacity: 0.9;
    }

    .value{
      opacity: 0.95;
    }

    .badge{
      display: inline-block;
      margin-top: 14px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.18);
      border: 1px solid rgba(34, 197, 94, 0.35);
      color: #bbf7d0;
      font-size: 13px;
      font-weight: 700;
      text-align: center;
    }

    footer{
      text-align: center;
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }

    @media (max-width: 480px){
      .row{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="title">Profil Pribadi</div>
    <div class="subtitle">Website sederhana tentang diri saya</div>

    <div class="line"></div>

    <div class="info">
      <div class="row">
        <div class="label">Nama</div>
        <div class="value">I Putu Lanang Utama</div>
      </div>

      <div class="row">
        <div class="label">Nama Panggilan</div>
        <div class="value">Lanang</div>
      </div>

      <div class="row">
        <div class="label">Umur</div>
        <div class="value">16</div>
      </div>

      <div class="row">
        <div class="label">Status</div>
        <div class="value">Anak SMA (SMAN 2 Mengwi)</div>
      </div>

      <div class="row">
        <div class="label">Bidang diminati</div>
        <div class="value">Seni Tabuh Bali</div>
      </div>
    </div>

    <div style="text-align:center;">
      <div class="badge">ðŸ”¥ Bangga Jadi Anak Bali</div>
    </div>

    <footer>
      Â© 2026 - Profil Lanang
    </footer>
  </div>

</body>
</html>
