<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Persona 3 Style – Profil Siswa</title>
  <style>
    /* Persona 3 Reload inspired (clean, blue, sharp) */
    :root{
      --p3-blue:#0ea5e9;      /* primary */
      --p3-cyan:#22d3ee;      /* accent */
      --p3-deep:#0b1220;      /* dark */
      --ink:#e5f2ff;          /* text on dark */
      --muted:#9cc7ff;        /* secondary text */
      --card:#0f172a;         /* panels */
      --line:rgba(148,163,184,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; color:var(--ink);
      font-family: Inter, 'Segoe UI', Arial, sans-serif;
      background:
        radial-gradient(900px 420px at 10% -10%, rgba(34,211,238,.25), transparent),
        radial-gradient(900px 420px at 90% 10%, rgba(14,165,233,.35), transparent),
        linear-gradient(180deg, #050914, var(--p3-deep));
      display:grid; place-items:center; padding:28px;
    }
    .frame{ width:100%; max-width:420px; /* portrait card */ }

    /* Top HUD */
    .hud{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      margin-bottom:14px;
    }
    .badge{
      background:linear-gradient(180deg, var(--p3-cyan), var(--p3-blue));
      color:#02131f; padding:8px 14px; border-radius:999px; font-weight:700; font-size:12px;
      box-shadow:0 10px 22px rgba(34,211,238,.45);
      letter-spacing:.4px; text-transform:uppercase;
    }
    .clock{
      color:var(--muted); font-size:12px; letter-spacing:.3px;
    }

    /* Main layout */
    .grid{
      display:grid;
      grid-template-columns: 1fr; /* portrait: satu kolom */
      gap:18px;
    }
    @media (max-width:820px){ .grid{grid-template-columns:1fr} }

    .panel{
      background:linear-gradient(180deg, rgba(15,23,42,.85), rgba(15,23,42,.65));
      border:1px solid var(--line);
      border-radius:18px; box-shadow:0 30px 60px rgba(2,132,199,.25);
      position:relative; overflow:hidden;
    }
    .panel::after{
      content:""; position:absolute; inset:auto -20% -60% -20%; height:60%;
      background:linear-gradient(90deg, transparent, rgba(34,211,238,.12), transparent);
      transform:skewY(-4deg);
    }

    /* Identity */
    .identity{
      padding:24px;
      display:flex;
      flex-direction:column; /* portrait: foto di atas */
      gap:16px;
      align-items:center;
      text-align:center;
    }
    .avatar{
      width:100%; height:100%;
      object-fit: cover;
      /* Fokus ke wajah (bagian atas–tengah) */
      object-position: 65% 12%;
      transform: scale(1.18);
      filter: contrast(1.05) saturate(1.1) drop-shadow(0 0 18px rgba(56,189,248,.65));
    }
    .name{ margin:0 0 6px; font-size:24px; font-weight:800; letter-spacing:.3px }
    .subtitle{ color:var(--muted); font-size:13px; margin-bottom:10px }
    .about{ font-size:14px; line-height:1.7; color:#dbeafe }

    /* Stats */
    .stats{ padding:18px }
    .row{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 14px; margin-bottom:10px; border-radius:14px;
      background:linear-gradient(180deg, rgba(2,132,199,.25), rgba(2,132,199,.1));
      border:1px solid var(--line); font-size:14px;
    }
    .label{ color:var(--muted); font-weight:600 }

    /* Footer */
    .footer{
      margin-top:14px;
      padding:16px 18px;
      display:flex;
      flex-direction:column; /* portrait */
      gap:10px;
      align-items:center;
      background:linear-gradient(90deg, rgba(34,211,238,.25), rgba(14,165,233,.25));
      border:1px solid var(--line);
      border-radius:14px;
      font-size:13px;
    }
    .chip{
      padding:8px 12px; border-radius:12px; background:#02131f; color:#7dd3fc; font-weight:700;
      box-shadow:inset 0 0 0 1px rgba(125,211,252,.35);
    }
      /* Persona effects */
    .avatar-wrap{ position:relative; width:140px; height:140px; border-radius:16px; overflow:hidden }
    .avatar{
      width:100%; height:100%; object-fit:cover;
      object-position: 50% 20%; /* crop focus to face */
      filter: contrast(1.05) saturate(1.1) drop-shadow(0 0 18px rgba(56,189,248,.65));
      transform: scale(1.03);
    }
    .overlay{
      position:absolute; inset:0;
      background: radial-gradient(60% 60% at 50% 45%, rgba(125,211,252,.35), transparent 60%),
                  linear-gradient(180deg, rgba(2,132,199,.25), rgba(2,132,199,.05));
      mix-blend-mode: screen; pointer-events:none;
    }
    .noise{
      position:absolute; inset:0;
      background-image: repeating-radial-gradient(circle at 10% 10%, rgba(255,255,255,.06) 0 1px, transparent 1px 2px);
      opacity:.25; pointer-events:none;
    }
    </style>
</head>
<body>
  <main class="frame">
    <div class="hud">
      <span class="badge">Persona 3 • Student Profile</span>
      <span class="clock">Dark Hour UI</span>
    </div>

    <section class="grid">
      <div class="panel identity">
        <div class="avatar-wrap">
          <img src="https://preview.redd.it/how-are-you-liking-persona-3-reload-v0-qs06w9coylhc1.jpeg?auto=webp&s=cd373ff306b84348035f1785b92de2cd01e13086" alt="Foto Profil" class="avatar" />
          <span class="overlay"></span>
          <span class="noise"></span>
        </div>
        <div>
          <h1 class="name">I Nyoman Puja Budiarsa</h1>
          
          <p class="about">Saya seorang siswa yang menempuh pendidikan di <strong>SMA Negeri 2 Mengwi</strong>. </p>
        </div>
      </div>

      <div class="panel stats">
        <div class="row"><span class="label">Jenis Kelamin</span><span>Laki-laki</span></div>
        <div class="row"><span class="label">TTL</span><span>Denpasar, 25 Februari 2009</span></div>
        <div class="row"><span class="label">Status</span><span>Siswa</span></div>
      </div>
    </section>

    <section class="footer">
      <div>SMA Negeri 2 Mengwi</div>
      <div class="chip">P3 Reload Aesthetic</div>
    </section>
  </main>
</body>
</html>
